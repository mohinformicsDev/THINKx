<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ card.title }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <h1>{{ card.data }}</h1>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<!-- loader -->
<div *ngIf="isLoading" class="loader" [ngClass]="{
    new: isLoadingType === loadingOption.NEW,
    refresh: isLoadingType === loadingOption.REFRESH
  }">
  <mat-progress-spinner color="primary" mode="indeterminate" diameter="80">
  </mat-progress-spinner>
</div>
