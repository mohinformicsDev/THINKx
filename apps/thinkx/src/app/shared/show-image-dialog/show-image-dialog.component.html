<h1 mat-dialog-title>Image</h1>
<div mat-dialog-content>
  <div class="wrapper">
    <img
      src="{{ data.src }}"
      alt=""
      loading="lazy"
      onerror="this.src='../../../assets/images/placeholder.png';"
    />
  </div>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</div>
