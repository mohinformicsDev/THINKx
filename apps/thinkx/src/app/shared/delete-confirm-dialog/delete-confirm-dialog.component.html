<mat-dialog-content class="mat-typography">
  <h2 align="center" mat-dialog-title>Are you sure ?</h2>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-stroked-button [mat-dialog-close]="false">Discard</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">
    Confirm
  </button>
</mat-dialog-actions>
